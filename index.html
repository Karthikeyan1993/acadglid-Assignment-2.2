<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
<!--Heading content-->
<h1>ACADGILD</h1>
<hr>
<!--user review form elements-->
<h2>User review form</h2>
<div>
    <form>
        <!--fieldset first elements -->
        <fieldset style="width: 500px">
            <legend>Your Details:</legend>
            <label>Name:<input type="text" name="name" size="42"></label><br/><br/>
            <label>Email:<input type="Email" name="email" size="42"></label>
        </fieldset>
        <br/>
        <!--fieldset second elements-->
        <fieldset style="width: 500px">
            <legend>Your Review:</legend>
            <label>How did you hear about us ?
                <select>
                    <option value="google">Google</option>
                    <option value="word of mouth">Word of mouth</option>
                    <option value="press">Press</option>
                    <option value="Advertisement">Advertisement</option>
                    <option value="article or blog post">Article or blog post</option>
                    <option value="social media">Social media</option>
                </select>
            </label>
            <br/>
            <br/>
            <div>
                <label>Would you visit again ?
                    <input name="visit_op" type="radio" name="yes">Yes
                    <input name="visit_op" type="radio" name="no">No
                    <input name="visit_op" type="radio" name="maybe">Maybe
                </label>
            </div>
            <br/>
            <div>
                <label>Comments:<br><textarea rows="5" cols="50"></textarea></label>
            </div>
            <br>
            <input type="checkbox" name="confirmation">Sign me up for email updates
            <br>
            <input type="submit" name="submit" value="Submit review">
        </fieldset>
    </form>
</div>
</body>
</html>
